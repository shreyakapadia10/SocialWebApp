{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Social Web Application</title>
</head>

<body>
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">

        <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto mt-5 col-md-12" style="max-width:520px;">
            <article class="card-body">
                {% if messages %}
                {% for message in messages %}
                <div id="message" class="container">
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}" {% endif %} role="alert">
                        <strong>{{ message }}</strong>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
                <header class="mb-4">
                    <h4 class="card-title text-center">Join Today!</h4>
                </header>
                <form method="POST" action="{% url 'Home' %}">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="ID" name="ID"
                                placeholder="19CP301" required>
                            <label for="ID">ID</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                placeholder="John" required>
                            <label for="first_name">First Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="dob" name="dob" placeholder="dd-MMM-yyyy" required>
                        <label for="dob">Date of Birth</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Address" id="address" name="address" style="height: 80px" required></textarea>
                        <label for="address">Address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="email">Email address</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <select class="form-select" id="country" name="country" aria-label="Floating label select example" required>
                            <option selected>Select</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="Japan">Japan</option>
                            <option value="Switzerland">Switzerland</option>
                        </select>
                        <label for="floatingSelect">Select Your Country</label>
                      </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="graduation" name="graduation" placeholder="B.Tech" required>
                        <label for="graduation">Graduation</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="hobbies" name="hobbies" placeholder="Cooking, Dancing" required>
                        <label for="hobbies">Hobbies (Seperate by comma)</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-group my-3 text-center">
                        <button type="submit" class="btn btn-primary btn-block"> Register </button>
                    </div> <!-- form-group// -->

                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <br><br>
        <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <script>
        
        setTimeout(() => {
            $('#message').fadeOut('slow')
        }, 3000);
    </script>
</body>

</html>
